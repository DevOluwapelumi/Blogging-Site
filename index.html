<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Share with Persistent Progress</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    #shareBtn {
      padding: 12px 20px;
      background: #25d366;
      color: #fff;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    #shareBtn:hover {
      transform: translateY(-5px);
      background: #1da851;
    }

    .progress-container {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.2);
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      width: 0;
      background: #4caf50;
      border-radius: 10px;
      transition: width 0.5s ease;
      position: relative;
    }

    .progress-text {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.9rem;
      color: #fff;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Share This Link</h1>
    <p>Click the button below to share this website on WhatsApp.</p>
    <button id="shareBtn">Share on WhatsApp</button>
    <div id="progress-container" class="progress-container">
      <div id="progress-bar" class="progress-bar">
        <span id="progress-text" class="progress-text">0%</span>
      </div>
    </div>
  </div>

  <script>
    let progress = 0;

    document.getElementById('shareBtn').addEventListener('click', () => {
      if (progress < 100) {
        progress += 20;
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');

        progressBar.style.width = `${progress}%`;
        progressText.textContent = `${progress}%`;

        // Simulate WhatsApp share redirection
        setTimeout(() => {
          if (progress < 100) {
            window.open('https://api.whatsapp.com/send?text=Check+out+this+amazing+website!', '_blank');
          } else {
            alert('Thank you for sharing!');
          }
        }, 600);
      }
    });
  </script>
</body>
</html>
